<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Themed Form</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #03DAC5;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #018786;
    }
    h1 {
    text-align:center;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h1>Basic Web App for AWS Demo<h1>
    <h2>Contact Form</h2>
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Message:</label>
    <textarea name="message" rows="4" required></textarea>

    <label>Favorite Programming Language:</label>
    <select name="language">
      <option>Python</option>
      <option>JavaScript</option>
      <option>Java</option>
      <option>Go</option>
      <option>Rust</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
